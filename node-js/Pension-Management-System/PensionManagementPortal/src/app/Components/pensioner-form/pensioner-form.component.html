<h2>{{title}}</h2>
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
    <input type="text" [(ngModel)]="pensioner.name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">DoB</span>
    <input type="text" [(ngModel)]="pensioner.date_of_birth" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Pan</span>
    <input type="text" [(ngModel)]="pensioner.pan" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">aadhaar no.</span>
    <input type="text" [(ngModel)]="pensioner.aadhaar" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Salary earned</span>
    <input type="text" [(ngModel)]="pensioner.salary_earned" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">allowences</span>
    <input type="text" [(ngModel)]="pensioner.allowences" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Self or Family Pension</span>
    <input type="text" [(ngModel)]="pensioner.self_family_pension" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<h5 style="margin: 15px;">Bank Details</h5>

<div style="margin:15px ;"  class="form-check">

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Bank Name</span>
        <input type="text" [(ngModel)]="pensioner.bank_detail.bank_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    <br />
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Account Number</span>
        <input type="text" [(ngModel)]="pensioner.bank_detail.account_number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    <br />
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Public or Private</span>
        <input type="text" [(ngModel)]="pensioner.bank_detail.public_or_private" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    <br />

    <input class="form-check-input"  type="radio" value="Male" id="flexCheck">
    <label class="form-check-label" for="flexCheckDefault">
      ---
    </label>
  </div>
  <div style="margin:15px ;" class="form-check">
    <input class="form-check-input" type="radio"  value="Female" id="flexCheck" >
    <label class="form-check-label" for="flexCheckChecked">
      ---
    </label>
  </div>

  <button  type="button" style="position: relative; align-items: center; margin-left: 770px;" (click)="save()"  class="btn btn-outline-primary">Submit</button>
